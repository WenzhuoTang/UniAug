data: 
  target: graph_prop_pred

  data_name: IMDB_binary
  ## loader
  batch_size: 128

model:
  target: GIN

  hidden_channels: 64
  num_layers: 5
  dropout: 0.5
  train_eps: True
  pooling: mean  # mean
  
train:
  epochs: 1000
  lr: 1.0e-2
  step_size: 50
  gamma: 0.5
  patience: 500

augment:
  ckpt_path: checkpoints/network_repository/full_nr_github_gnn_gt_l4_dnnm-50_deg_lin_self_guide-r.1-Mar29-21:15:57.pth
  batch_size: 200
  num_repeats: 10
  replace_flag: True
  augment_valid: False
  augment_test: False

  guidance_config:
    num_epochs: 1000
    batch_size: 200
    save_flag: False

    diffusion:
      guidance_type: graph_class
      freeze_model: True

    guidance:
      target: graph

      num_layers: 2
      output_dim: 1
      dropout: 0.1
      stop_grad: True  # acccording to freeze_model

  sample:
    guidance_flag: True
    step_size: 0.1
    stability_coef: 1.0e-2
    num_steps: 5
    thres: null